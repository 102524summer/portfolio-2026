<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #F5EBD8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            border: 10px solid #A4194D; 
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .progress-container {
            width: 100%;
            height: 30px;
            background-color: #F5EBD8;
            border: 3px solid #A4194D;
            margin-bottom: 60px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #A4194D;
            width: 0%;
            transition: width 0.1s linear;
        }

        .hello-container {
            margin-bottom: 40px;
        }

        .hello {
            font-size: 72px;
            font-weight: bold;
            color: #A4194D;
            display: none;
            line-height: 1; 
        }

        .hello.active {
            display: block;
        }

        .hello-1 {
            font-family: Arial, sans-serif;
            letter-spacing: 8px;
        }

        .hello-2 {
            font-family: 'Georgia', serif;
            font-style: italic;
            letter-spacing: 1px; 
        }

        .hello-3 {
            font-family: 'Times New Roman', serif;
            letter-spacing: 1px;
        }

        .hello-4 {
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
        }

        .hello-5 {
            font-family: 'Verdana', sans-serif;
            font-weight: lighter;
            letter-spacing: 1px;
        }

        .hello-6 {
            font-family: 'Tahoma', sans-serif;
            font-style: oblique;
            letter-spacing: 1px;
        }

        .hello-7 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .hello-8 {
            font-family: 'Lucida Console', Monaco, monospace;
            letter-spacing: 2px;
        }

        .loading-lines {
            color: #A4194D;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .loading-line {
            display: none;
            margin: 5px 0;
        }

        .loading-line.active {
            display: block;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="hello-container">
            <div class="hello hello-1 active">HALLO</div>
            <div class="hello hello-2">BONJOUR</div>
            <div class="hello hello-3">HELLO</div>
            <div class="hello hello-4">ALOHA</div>
            <div class="hello hello-5">HOLA</div>
            <div class="hello hello-6">CIAO</div>
            <div class="hello hello-7">NAMASTE</div>
            <div class="hello hello-8">ZDRAVO</div>
        </div>

        <div class="loading-lines">
            <div class="loading-line active">&gt; loading, loading, loading, loading, loading</div>
            <div class="loading-line">&gt; loading, loading, loading, loading, loading</div>
            <div class="loading-line">&gt; loading, loading, loading, loading, loading</div>
            <div class="loading-line">&gt; loading, loading, loading, loading, loading</div>
        </div>


    <script>
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const hellos = document.querySelectorAll('.hello');
        const loadingLines = document.querySelectorAll('.loading-line');
        let currentHello = 0;
        let currentLine = 0;

        const progressInterval = setInterval(() => {
            progress += 0.5;
            progressBar.style.width = progress + '%';

            if (progress >= 100) {
                clearInterval(progressInterval);
                setTimeout(() => {
                    window.location.href = 'page1.html';
                }, 300);
            }
        }, 30);

        setInterval(() => {
            hellos[currentHello].classList.remove('active');
            currentHello = (currentHello + 1) % hellos.length;
            hellos[currentHello].classList.add('active');
        }, 400);

        setInterval(() => {
            loadingLines[currentLine].classList.remove('active');
            currentLine = (currentLine + 1) % loadingLines.length;
            loadingLines[currentLine].classList.add('active');
        }, 300);
    </script>
</body>
</html>
