<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #F5EBD8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
            border: 10px solid #A4194D;
        }

        .star {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #A4194D;
            border-radius: 50%;
            opacity: 0;
            animation: twinkleFade 2s ease-in-out infinite;
        }

        @keyframes twinkleFade {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.5); }
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 700px;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            margin-bottom: 60px;
            position: relative;
        }

        .logo-text {
            font-size: 120px;
            font-weight: bold;
            color: #A4194D;
            letter-spacing: 15px;
            animation: floatLogo 3s ease-in-out infinite;
            text-shadow: 3px 3px 0px rgba(164, 25, 77, 0.2);
            cursor: default;
            transition: all 0.3s ease;
        }

        .logo-text:hover {
            transform: scale(1.1) rotate(2deg);
            letter-spacing: 20px;
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .subtitle {
            font-size: 18px;
            color: #A4194D;
            margin-top: 20px;
            opacity: 0.8;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .progress-container {
            width: 100%;
            height: 40px;
            background-color: #F5EBD8;
            border: 4px solid #A4194D;
            margin: 60px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(164, 25, 77, 0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #A4194D 0%, #d4357d 50%, #A4194D 100%);
            background-size: 200% 100%;
            width: 0%;
            transition: width 0.1s linear;
            animation: shimmer 2s linear infinite;
            position: relative;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: slideShine 1.5s ease-in-out infinite;
        }

        @keyframes slideShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: #A4194D;
            z-index: 10;
            text-shadow: 1px 1px 3px rgba(245, 235, 216, 0.8);
        }

        .hello-container {
            margin-bottom: 40px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hello {
            font-size: 64px;
            font-weight: bold;
            color: #A4194D;
            display: none;
            animation: popIn 0.4s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .hello.active {
            display: block;
        }

        .hello-1 { font-family: 'Courier New', monospace; letter-spacing: 8px; }
        .hello-2 { font-family: 'Georgia', serif; font-style: italic; }
        .hello-3 { font-family: 'Times New Roman', serif; }
        .hello-4 { font-family: 'Courier New', monospace; letter-spacing: 6px; }
        .hello-5 { font-family: 'Verdana', sans-serif; font-weight: lighter; }
        .hello-6 { font-family: 'Tahoma', sans-serif; font-style: oblique; }
        .hello-7 { font-family: 'Comic Sans MS', cursive; text-transform: uppercase; }
        .hello-8 { font-family: 'Lucida Console', Monaco, monospace; }

        .loading-dots {
            color: #A4194D;
            font-size: 24px;
            margin: 30px 0;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #A4194D;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .dot:nth-child(4) { animation-delay: 0.6s; }
        .dot:nth-child(5) { animation-delay: 0.8s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
        }

        .skip-button {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: #A4194D;
            color: #F5EBD8;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(164, 25, 77, 0.3);
            z-index: 1000;
            animation: slideInUp 0.6s ease-out 0.5s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .skip-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(164, 25, 77, 0.5);
            background: linear-gradient(135deg, #A4194D 0%, #d4357d 100%);
        }

        .skip-button:active {
            transform: translateY(-2px) scale(1);
        }

        .skip-button::before {
            content: '→';
            margin-right: 8px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .skip-button:hover::before {
            transform: translateX(5px);
        }

        .decorative-elements {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            z-index: 1;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border: 2px solid #A4194D;
            border-radius: 50%;
            opacity: 0.1;
            animation: rotate 20s linear infinite;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle:nth-child(2) {
            width: 450px;
            height: 450px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-direction: reverse;
            animation-duration: 25s;
        }

        .circle:nth-child(3) {
            width: 600px;
            height: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 30s;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .fun-message {
            font-size: 14px;
            color: #A4194D;
            margin-top: 20px;
            opacity: 0.7;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 60px;
                letter-spacing: 8px;
            }
            
            .hello {
                font-size: 40px;
            }
            
            .skip-button {
                bottom: 20px;
                right: 20px;
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <div class="logo-container">
            <div class="logo-text">SUMMER</div>
            <div class="subtitle">✿ preparing something special ✿</div>
        </div>

        <div class="hello-container">
            <div class="hello hello-1 active">HALLO</div>
            <div class="hello hello-2">BONJOUR</div>
            <div class="hello hello-3">HELLO</div>
            <div class="hello hello-4">ALOHA</div>
            <div class="hello hello-5">HOLA</div>
            <div class="hello hello-6">CIAO</div>
            <div class="hello hello-7">NAMASTE</div>
            <div class="hello hello-8">ZDRAVO</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="percentage" id="percentage">0%</div>
        </div>

        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="fun-message">
            "Just start by creating your day. Then create your life."
        </div>
    </div>

    <button class="skip-button" onclick="skipToPage()">Skip Intro</button>

    <script>

        for (let i = 0; i < 20; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
        }

        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const percentage = document.getElementById('percentage');
        const hellos = document.querySelectorAll('.hello');
        let currentHello = 0;

        const progressInterval = setInterval(() => {
            progress += 0.4;
            progressBar.style.width = progress + '%';
            percentage.textContent = Math.floor(progress) + '%';

            if (progress >= 100) {
                clearInterval(progressInterval);
                setTimeout(() => {
                    window.location.href = 'page1.html';
                }, 500);
            }
        }, 30);

        setInterval(() => {
            hellos[currentHello].classList.remove('active');
            currentHello = (currentHello + 1) % hellos.length;
            hellos[currentHello].classList.add('active');
        }, 500);

        function skipToPage() {
            window.location.href = 'page1.html';
        }

        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(2.5)';
                this.style.opacity = '1';
                this.style.boxShadow = '0 0 15px rgba(164, 25, 77, 0.8)';
            });
            
            star.addEventListener('mouseleave', function() {
                this.style.transform = '';
                this.style.opacity = '';
                this.style.boxShadow = '';
            });
        });
    </script>
</body>
</html>
